#name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change this to whatever branch you want to trigger the action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5           # previously v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4      # previously v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin

      - name: Update Kubeconfig
        run: eksctl utils write-kubeconfig --cluster ironhack-main --region us-east-2
        run: aws eks update-kubeconfig --name ironhack-main --region us-east-2

      - name: Apply Kubernetes Manifests
        run: kubectl apply -f K8s/
