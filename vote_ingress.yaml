apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: po-lin-vote-ingress
  namespace: vote-ingress
spec:
  rules:
    - host: vote.app.po-lin.diogohack.shop
      http:
        paths:
          - path: /vote
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
