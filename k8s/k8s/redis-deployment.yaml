apiVersion: apps/v1
kind: Deployment
metadata:
  name: po-lin-redis
  namespace: po-lin-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: po-lin-redis
  template:
    metadata:
      labels:
        app: po-lin-redis
    spec:
      containers:
      - name: redis-container
        image: po-lin/lab-redis:1.0
        ports:
        - containerPort: 3000
          protocol: TCP
